{{ partial "default_head.html" . }}

  <div class="content container">
	<div class="posts">
      <div class="post">

 	    {{ range first 1 .Data.Pages }}
        	{{ if eq .RelPermalink "index.html" }} 
                <h1 class="post-title">{{ .Title }}</h1>
                <div id="toc" class="well col-md-4 col-sm-6"> {{ .TableOfContents }} </div>
				{{ .Content }}
			{{else}}
                <h2><a href='{{ .Permalink }}'> {{ .Title }} </a> </h2>
				{{ .Summary }} 
				<footer>
					<a href='{{ .Permalink }}'><nobr><i>Read more ></i></nobr></a>
				</footer>
			{{end}}
		{{ end }}
